<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Without webkit-font-smoothing */
    .without-antialiased {
      font-family: Arial, sans-serif;
      font-size: 2px;
    }

    /* With webkit-font-smoothing: antialiased */
    .with-antialiased {
      font-family: Arial, sans-serif;
      font-size: 2px;
      -webkit-font-smoothing: antialiased;
    }
  </style>
  <title>Font Smoothing Demo</title>
</head>
<body>
  <div class="without-antialiased">Text without antialiasing</div>
  <div class="with-antialiased">Text with antialiasing</div>
</body>
</html>
